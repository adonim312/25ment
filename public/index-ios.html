      <h5>コメント</h5>
      <form class="form-horizontal" style="margin: 16px" role="form" action="/comment" method="get" onsubmit="if (this.body.value == '') return false; handleSubmit(this); this.body.value = ''; return false;">
        <div class="form-group">
          <div class="input-group">
            <input type="text" name="body" maxlength="60" class="form-control" placeholder="コメントを入力してください" />
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit"><i class="fa fa-comment"></i></button>
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group btn-group size" data-toggle="buttons">
            <label class="btn btn-default"> <input type="radio" name="size" class="needsclick" value="128" /> 大 </label>
            <label class="btn btn-default active"> <input type="radio" name="size" class="needsclick" value="92" selected /> 中 </label>
            <label class="btn btn-default"> <input type="radio" name="size" class="needsclick" value="64" /> 小 </label>
          </div>
          <div class="input-group btn-group speed" data-toggle="buttons">
            <label class="btn btn-default"> <input type="radio" name="duration" class="needsclick" value="4500" /> 遅 </label>
            <label class="btn btn-default active"> <input type="radio" name="duration" class="needsclick" value="3000" selected /> 中 </label>
            <label class="btn btn-default"> <input type="radio" name="duration" class="needsclick" value="1500" /> 速 </label>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group btn-group color" data-toggle="buttons">
            <label class="btn btn-default active"> <input type="radio" name="color" class="needsclick" value="black" selected /> 黒 </label>
            <label class="btn btn-default"> <input type="radio" name="color" class="needsclick" value="red" /> 赤 </label>
            <label class="btn btn-default"> <input type="radio" name="color" class="needsclick" value="yellow" /> 黄 </label>
            <label class="btn btn-default"> <input type="radio" name="color" class="needsclick" value="green" /> 緑 </label>
          </div>
        </div>
      </form>
