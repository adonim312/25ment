<body>
  <main class="container">
    <h5>スタンプ<a href="index.html" class="pull-right">スタンプの選択方法を変える</a></h5>
    <div class="form-group input-group">
      <select class="form-control flipsnap send1">
        <option value="stamp_01">鳩</option>
        <option value="stamp_02">国本剛章</option>
        <option value="stamp_03">NES BAND</option>
        <option value="stamp_04">HAPPY WEDDING</option>
        <option value="stamp_05">結婚おめでとう！</option>
        <option value="stamp_06">テンドウ</option>
        <option value="stamp_07">東光寺宗徳</option>
        <option value="stamp_08">寿</option>
        <option value="stamp_09">ベル</option>
        <option value="stamp_10">ステキ</option>
        <option value="stamp_11">祝</option>
        <option value="stamp_12">イイネ</option>
        <option value="stamp_13">ブラボー</option>
      </select>
      <span class="input-group-btn">
        <button class="btn btn-primary"><i class="fa fa-paper-plane"></i></button>
      </span>
    </div>
    <div class="form-group input-group">
      <select class="form-control flipsnap send2">
        <option value="stamp_14">COOL</option>
        <option value="stamp_15">Bravo！</option>
        <option value="stamp_16">Nice</option>
        <option value="stamp_17">Good</option>
        <option value="stamp_18">いいね！</option>
        <option value="stamp_19">泣ける</option>
        <option value="stamp_20">ありがとう</option>
        <option value="stamp_21">ハート</option>
        <option value="stamp_22">88888888</option>
        <option value="stamp_23">よかねーよかよー</option>
        <option value="stamp_24">よかろうもん</option>
        <option value="stamp_25">NES BAND QUEST</option>
        <option value="stamp_26">マツケン先生1</option>
        <option value="stamp_27">マツケン先生2</option>
        <option value="stamp_28">NES BANDロゴ</option>
      </select>
      <span class="input-group-btn">
        <button class="btn btn-primary"><i class="fa fa-paper-plane"></i></button>
      </span>
    </div>

    <h5>コメント</h5>
    <form class="form-horizontal" style="margin: 16px" role="form" action="/comment" method="get" onsubmit="if (this.body.value == '') return false; handleSubmit(this); this.body.value = ''; return false;">
      <div class="form-group">
        <div class="input-group">
          <input type="text" name="body" maxlength="60" class="form-control" placeholder="コメントを入力してください">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="submit"><i class="fa fa-comment"></i></button>
          </span>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group btn-group size" data-toggle="buttons">
          <label class="btn btn-default">
            <input type="radio" name="size" class="needsclick" value="128"> 大
          </label>
          <label class="btn btn-default active">
            <input type="radio" name="size" class="needsclick" value="92" selected> 中
          </label>
          <label class="btn btn-default">
            <input type="radio" name="size" class="needsclick" value="64"> 小
          </label>
        </div>
        <div class="input-group btn-group speed" data-toggle="buttons">
          <label class="btn btn-default">
            <input type="radio" name="duration" class="needsclick" value="4500"> 遅
          </label>
          <label class="btn btn-default active">
            <input type="radio" name="duration" class="needsclick" value="3000" selected> 中
          </label>
          <label class="btn btn-default">
            <input type="radio" name="duration" class="needsclick" value="1500"> 速
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group btn-group color" data-toggle="buttons">
          <label class="btn btn-default active">
            <input type="radio" name="color" class="needsclick" value="black" selected> 黒
          </label>
          <label class="btn btn-default">
            <input type="radio" name="color" class="needsclick" value="red"> 赤
          </label>
          <label class="btn btn-default">
            <input type="radio" name="color" class="needsclick" value="yellow"> 黄
          </label>
          <label class="btn btn-default">
            <input type="radio" name="color" class="needsclick" value="green"> 緑
          </label>
        </div>
      </div>
    </form>

    <h5>スマリウム</h5>
    <div class="form-group">
      <div class="input-group btn-group smarium">
        <button class="btn btn-default" data-color="cyan">青</button>
        <button class="btn btn-default" data-color="yellow">黄</button>
        <button class="btn btn-default" data-color="magenta">桃</button>
        <button class="btn btn-default" data-color="green">緑</button>
        <button class="btn btn-default" data-color="random">複</button>
      </div>
    </div>
